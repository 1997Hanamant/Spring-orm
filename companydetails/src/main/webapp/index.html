<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Company Details</title>
</head>
<body bgcolor="white" marginheight="23" marginwidth="20" rightmargin="30" topmargin="30" >
		<form action="company" method="Post" >
			<h1>Company Details</h1>
			<a href="showdeatils">ShowDeatils</a> <br> Company name:<input
				type="text" id="name" name="company name"> <br><br>
			Founder:<input type="text" id="founder" name="founder name">
			<br><br> Since:<input type="text" id="since" name="company since">
			<br><br> Employee <select name="company Employes">
				<option>Select</option>
				<option value="0-10">0-10</option>
				<option value="10-20">10-20</option>
				<option value="20-30">20-30</option>
				<option value="30-40">30-40</option>
				<option value="40-50">40-50</option>
			</select> <br><br> Address
			<textarea rows="5" cols="50" name="company address"></textarea>

			<br><br> Business <select name="company business">
				<option>Select</option>
				<option value="IT">IT</option>
				<option value="Civil">Civil</option>
				<option value="Mechanical">Mechanical</option>
				<option value="Training">Training</option>
				<option value="CA">CA</option>

			</select> <br><br> <input type="submit" value="Submit">
		</form>
</body>
</html>
