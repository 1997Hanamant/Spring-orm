<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Job Application</title>
</head>
<body>
	<form action="Job">
	<br>
		Name <input type="Text" id="name" name="ApplicantName"> 
		<br>
		Email <input type="Text" id="email" name="ApplicantEmail"> 
		<br>
		Phone No <input type="Text" id="PhoneNo" name="ApplicantPhoneNo"> 
		
		<br>
		Alternative Phone No <input type="Text" id="alternativePhoneNo" name="ApplicantAlternativePhoneNo"> 
		<br>
		<label>
       Select Gender <input type="radio" id="gender" name="ApplicantGender" value="male">male
		 <input type="radio" id="gender" name="ApplicantGender" value="female" >female
		 <input type="radio" id="gender" name="ApplicantGender" value="other">others
		</label>
		<br>
		<label>
		Select Qualification 
		<select name="ApplicantQualification">
		<option>Select</option>
		<option value="BE">BE</option>
		<option value="BCA">BCA</option>
		<option value="MCA">MCA</option>
		<option value="Bcom">Bcom</option>
		</select>
		</label>
	    <br>
		Year of passout <div>
		<select name="ApplicantYop">
		<option >Select</option>
		<option value="2018">2018</option>
		<option value="2019">2019</option>
		<option value="2020">2020</option>
		<option value="2021">2021</option>
		<option value="2022">2022</option>
		</select>
		</div>
		<br>
		University <div> 
		<select name="ApplicantUniversity">
		<option>Select</option>
		<option value="VTU">VTU</option>
		<option value="University">KLE University</option>
		<option value="Dharwad University">Dharwad University</option>
		<option value="Belegum University">Belegum University</option>
		</select>
		</div>
		<br>
		Address
		<textarea rows="10" cols="20" name="ApplicantAdress"></textarea>
		<br>
		Skill <div>
		<input type="checkbox"  value="Core Java" id="check1" name="ApplicantSkill">Core Java
		<input type="checkbox" value="Java" id="check2"  name="ApplicantSkill"> Java
		<input type="checkbox" value="CSS" id="check3"  name="ApplicantSkill">CSS
		<input type="checkbox" value="Java Script" id="check4"  name="ApplicantSkill">Java Script
		<input type="checkbox" value="Boot strap" id="check5"  name="ApplicantSkill">Boot strap
		<input type="checkbox" value="SQL" id="check6"  name="ApplicantSkill">SQL
		<input type="checkbox" value="Collection" id="check7"  name="ApplicantSkill">Collection
		<input type="checkbox" value="Exception" id="check8"  name="ApplicantSkill">Exception
		<input type="checkbox" value="JDBC" id="check9"  name="ApplicantSkill">JDBC
		<input type="checkbox" value="JPA" id="check10"  name="ApplicantSkill">JPA
		<input type="checkbox" value="Bulk update" id="check11"  name="ApplicantSkill">Bulk update
		<input type="checkbox" value="Spring" id="check12"  name="ApplicantSkill">Spring
		<input type="checkbox" value="SPringBoot" id="check13"  name="ApplicantSkill">SpringBoot
		<input type="checkbox" value="Servlet" id="check14"  name="ApplicantSkill">Servlet
		<input type="checkbox" value="Hibernate" id="check14"  name="ApplicantSkill">Hibernate
		<button onclick="getValue()"></button>
		
	
		</div>
        <br>
        <div>
		Expected Salary <input type="text" id="salary" name="ApplicantSalary"/>
		</div>
         </br>
		Experience <div>
		<select name="ApplicantExperince">
		<option>Select</option>
		<option value="1">0-1</option>
		<option value="2">1-2</option>
		<option value="3">2-3</option>
		</select>
		</div>
		
		<br>
		ID Proof <div>
		<select name="ApplicantIdProof">
		<option>Select</option>
		<option value="Pan card">Pan card</option>
		<option value="Adhar no">Adhar no</option>
		</select>
		</div>
		<br>
		ID Proof number <div>
		<select name="ApplicantIdProofNumber">
		<option>Select</option>
		<option>2012827</option>
		<option>2012828</option>
		
		</select>
		</div>
		
		<br>
		<input	type="submit" value="click"/>	

	</form>


</body>
</html>
